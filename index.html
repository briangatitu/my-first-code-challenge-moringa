<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First code challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--Grade Generator-->
    <div class="grades">
        <h1>Student Grade Generator</h1>
        <form>
            <label for="score">Student score: </label>
            <input type="number" id="score" name="score" placeholder="Enter marks">
            <button type="button" id="calculate-grade-btn">Calculate</button>
            <div id="result"></div>
        </form>
    </div>

    <!-- Net salary calculator -->
    <div class="salaries">
        <h1>Net Salary Calculator</h1>
        <label for="gross-salary">Enter your salary: </label>
        <input type="number" id="gross-salary">
        <label for="Mhasibu-sacco">Mhasibu sacco: </label>
        <input type="number" id="Mhasibu-sacco">
        <label for="private-pension-deductions">Private pension Deductions: </label>
        <input type="number" id="private-pension-deductions">
        <label for="NHIF-deductions">NHIF Deductions: </label>
        <button type="button" id="calculate-net-salary-btn">Net Salary</button>
        <div id="salary"></div>
    </div>

    
    <div class="speed">
        <h1>Speed Demerit Points Calculator</h1>
        <div class="label"><label for="speed-input">Enter car speed (in km/h): </label></div>
        <div class="input"><input type="number" id="speed-input" placeholder="e.g. 80"></div>
        <div class="button"><button id="check-speed-btn">Check</button></div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
